table:
  name: profiles
  schema: public
array_relationships:
  - name: exercise_logs
    using:
      foreign_key_constraint_on:
        column: profile
        table:
          name: exercise_logs
          schema: public
  - name: foods
    using:
      foreign_key_constraint_on:
        column: profile
        table:
          name: foods
          schema: public
  - name: ingredients
    using:
      foreign_key_constraint_on:
        column: profile
        table:
          name: ingredients
          schema: public
  - name: logs
    using:
      foreign_key_constraint_on:
        column: profile
        table:
          name: logs
          schema: public
  - name: quick_logs
    using:
      foreign_key_constraint_on:
        column: profile
        table:
          name: quick_logs
          schema: public
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: profile
        table:
          name: recipes
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        authId:
          _eq: X-Hasura-User-Id
      columns:
        - authId
        - calorieTarget
        - convertBetweenUnits
        - countDown
        - enablePlanning
        - hidePWAPrompt
        - metricSystem
        - proteinTarget
        - showCalories
        - showDensities
        - startTime
        - timeToExecuteFrameChange
        - timezone
select_permissions:
  - role: user
    permission:
      columns:
        - apiToken
        - authId
        - calorieTarget
        - convertBetweenUnits
        - countDown
        - createdAt
        - enablePlanning
        - hidePWAPrompt
        - id
        - metricSystem
        - proteinTarget
        - showCalories
        - showDensities
        - startTime
        - timeToExecuteFrameChange
        - timezone
        - type
        - updatedAt
      filter:
        authId:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - apiToken
        - calorieTarget
        - convertBetweenUnits
        - countDown
        - enablePlanning
        - hidePWAPrompt
        - metricSystem
        - proteinTarget
        - showCalories
        - showDensities
        - startTime
        - timeToExecuteFrameChange
      filter:
        authId:
          _eq: X-Hasura-User-Id
      check: null
      set:
        authId: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        authId:
          _eq: X-Hasura-User-Id
